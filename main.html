<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Design</title>
	
	
  </head>
	<body>
	
		<section class="container my-2 bg-dark w-50 text-light p-2">
			<form class="row g-3 p-3">
				
				
				<header class="text-center">
					<h1 class="display-6">Application Form</h1>
				</header>
				
				<div class="progress bg-dark">
					<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0%" aria-valuemax="100"></div>
				</div>
				<div class="col-md-4">
					<label for="validationCustom01" class="form-label">First name</label>
					<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
					<div class="valid-feedback">
					  Looks good!
					</div>
				 </div>
				  <div class="col-md-4">
					<label for="validationCustom02" class="form-label">Last name</label>
					<input type="text" class="form-control" id="validationCustom02" value="Otto" required>
					<div class="valid-feedback">
					  Looks good!
					</div>
				  </div>
			  <div class="col-md-4">
				<label for="validationCustomUsername" class="form-label">Username</label>
				<div class="input-group has-validation">
				  <span class="input-group-text" id="inputGroupPrepend">@</span>
				  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				  <div class="invalid-feedback">
					Please choose a username.
				  </div>
				</div>
			  </div>
			  
			  <div class="col-md-4">
				<label for="validationCustom01" class="form-label">Date of Birth</label>
				<input type="date of birth" class="form-control" id="validationCustom01" value="dd/mm/yyyy" required>
				<div class="valid-feedback">
				  Looks good!
				</div>
			  </div>
			  
			  <div class="col-md-6">
				<label for="inputEmail4" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail4">
			  </div>
			  <div class="col-md-6">
				<label for="inputPassword4" class="form-label">Password</label>
				<input type="password" class="form-control" id="inputPassword4">
			  </div>
			  
			   <div class="col-md-6">
				<label for="inputnumber" class="form-label">Mobile number</label>
				<input type="number" class="form-control" id="inputnumber">
			  </div>
			  
			 <div class="col-md-4">
				<label for="inputgender" class="form-label">Gender</label>
				<select id="inputgender" class="form-select">
				  <option selected>Choose...</option>
				  <option>Male</option>
				  <option>Female</option>
				  <option>Others</option>
				  <option>Bihar</option>
				  <option>Goa</option>
				</select>
			  </div>
			  
			  <div class="col-12">
				<label for="inputAddress" class="form-label">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <div class="col-12">
				<label for="inputAddress2" class="form-label">Address 2</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			  </div>
			  <div class="col-md-6">
				<label for="inputCity" class="form-label">City</label>
				<input type="text" class="form-control" id="inputCity">
			  </div>
			  <div class="col-md-4">
				<label for="inputState" class="form-label">State</label>
				<select id="inputState" class="form-select">
				  <option selected>Choose...</option>
				  <option>Uttar Pradesh</option>
				  <option>Andhra Pradesh</option>
				  <option>Assam</option>
				  <option>Bihar</option>
				  <option>Goa</option>
				</select>
			  </div>
			  <div class="col-md-2">
				<label for="inputZip" class="form-label">Zip</label>
				<input type="text" class="form-control" id="inputZip">
			  </div>
			 <input type="File" class="form-file" id="inputfile" placeholder="Apartment, studio, or floor">
			  <div class="col-12">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="gridCheck">
				  <label class="form-check-label" for="gridCheck">
					Check me out
				  </label>
				</div>
			 
			 <div class="row">
				  <div class="col-md-9 me-4">
					<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
			
			 
				<div class="col">
					<button type="Reset" class="btn btn-primary ms-5">Reset</button>
				</div>
			</div>
		  
			</form>
		</section>
	
		<center>
			
			<div class="spinner-grow text-primary" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-grow text-secondary" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-grow text-success" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-grow text-danger" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-grow text-warning" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-grow text-info" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-grow text-warning" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<div class="spinner-grow text-dark" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>	

			
		</center>	
	  
	  
  </body>
</html>
